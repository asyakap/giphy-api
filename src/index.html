<html lang="en-US">
<head>
  <title>Giphy</title>
</head>
<body>
  <div class="container">
    <h1>Get a GIPHY by theme!</h1>
    <p>To get a giphy, please add your theme to the search field:</p>
    <pre>
      flower
      child
      batman
    </pre>
    <form>
      <label for="search">Enter your key word:</label>
      <input id="search" type="text" name="search">
      <button type="submit" class="btn-success" id="submit">Search</button>
    </form>
    <img id="showResponse">
  </div>
</body>
</html>
